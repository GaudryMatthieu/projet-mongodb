<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-slate-500">

    <form class="max-w-md mx-auto" id="formTask">


        <fieldset>
            <div class="flex items-center mb-4">
                <input id="day-option-1" type="radio" name="days" value="mon"
                    class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                    checked>
                <label for="day-option-1" class="block ms-2  text-sm font-medium text-gray-900 dark:text-gray-300">
                    Lundi
                </label>
            </div>

            <div class="flex items-center mb-4">
                <input id="day-option-2" type="radio" name="days" value="tues"
                    class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
                <label for="day-option-2" class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Mardi
                </label>
            </div>

            <div class="flex items-center mb-4">
                <input id="day-option-3" type="radio" name="days" value="wed"
                    class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
                <label for="day-option-3" class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Mercredi
                </label>
            </div>

            <div class="flex items-center mb-4">
                <input id="day-option-4" type="radio" name="days" value="Thu"
                    class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus-ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
                <label for="day-option-4" class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Jeudi
                </label>
            </div>

            <div class="flex items-center">
                <input id="day-option-5" type="radio" name="days" value="Fri"
                    class="w-4 h-4 border-gray-200 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
                    disabled>
                <label for="day-option-5" class="block ms-2 text-sm font-medium text-gray-300 dark:text-gray-700">
                    Vendredi
                </label>
            </div>
            <div class="flex items-center">
                <input id="day-option-6" type="radio" name="days" value="Sat"
                    class="w-4 h-4 border-gray-200 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
                    disabled>
                <label for="day-option-6" class="block ms-2 text-sm font-medium text-gray-300 dark:text-gray-700">
                    Samedi
                </label>
            </div>
            <div class="flex items-center">
                <input id="day-option-7" type="radio" name="days" value="Sun"
                    class="w-4 h-4 border-gray-200 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
                    disabled>
                <label for="day-option-7" class="block ms-2 text-sm font-medium text-gray-300 dark:text-gray-700">
                    Dimanche
                </label>
            </div>
        </fieldset>

        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="title" id="floating_title"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_title"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">title
                Titre</label>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="color" id="color"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="color"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                    Couleur</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="description" id="description"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="description"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                    Description</label>
            </div>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cr√©er</button>
    </form>
    <script>
        const form = document.querySelector('#formTask');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'index.html';
            const formData = new FormData(form);
            addTask(formData);
        });
    </script>
</body>

<footer>
    <script src="functions.js"></script> <!-- Inclure le fichier functions.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</footer>

</html>
