<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
    <script src="functions.js"></script>
</head>


<body class="bg-slate-500">
    <a href="./form.html"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Ajouter
        une t√¢che</a>

    <script>
        document.getElementById('newTask').addEventListener('click', function () {
            addTask();
        });
    </script>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-12">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Lundi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mardi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mercredi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Jeudi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Vendredi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Samedi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Dimanche
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        id="mon">
                        <script>
                            readTaskByDay('mon');
                        </script>

                    </th>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="tues">
                        <script>
                            readTaskByDay('tues');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="wed">
                        <script>
                            readTaskByDay('wed');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="thu">
                        <script>
                            readTaskByDay('thu');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="fri">
                        <script>
                            readTaskByDay('fri');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="sat">
                        <script>
                            readTaskByDay('sat');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="sun">
                        <script>
                            readTaskByDay('sun');
                        </script>
                    </td>
                </tr>
                <div id="modal" class="modal" onclick="hideModal()">
                    <div class="modal-content">


                        <div
                            class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                            <a href="#">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                    id="modal-title">
                                </h5>
                            </a>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" id="modal-description"></p>
                        </div>

                    </div>
                </div>
            </tbody>
        </table>
    </div>


</body>

<footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</footer>


</html>
