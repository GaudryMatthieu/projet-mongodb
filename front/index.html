<body class="bg-slate-500">

    <h1 class="m-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">ToDo List de la Semaine</h1>


    <a href="./form.html"

        une tâche</a>

    <script>
        document.getElementById('newTask').addEventListener('click', function () {
            localStorage.clear();
            addTask();
        });
    </script>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-12">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Lundi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mardi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mercredi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Jeudi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Vendredi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Samedi
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Dimanche
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        id="mon">
                        <script>
                            readTaskByDay('mon');
                        </script>

                    </th>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="tues">
                        <script>
                            readTaskByDay('tues');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="wed">

                            readTaskByDay('wed');

                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="thu">
                        <script>
                            readTaskByDay('thu');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="fri">
                        <script>
                            readTaskByDay('fri');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="sat">
                        <script>
                            readTaskByDay('sat');
                        </script>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="sun">
                        <script>
                            readTaskByDay('sun');
                        </script>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script>
    document.addEventListener('click', function(event) {
    const modal = document.querySelector('.modal');
    if (event.target !== modal && !modal.contains(event.target)) {
        hideModal();
    }
});
</script>
